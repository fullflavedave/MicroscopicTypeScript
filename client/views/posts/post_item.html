<template name="postItem">
  <div class="post">
    <a href="#" class="upvote btn {{upvotedClass}}">â¬†</a>
    <div class="post-content">
      <h3><a href="{{postPagePath this}}">{{title}}</a><span><a href="{{url}}">{{domain}}</a></span></h3>
      submitted by {{author}}

      {{#if isPostDetailPage}}
      {{#if message}}
      <br /><br />
      <p class="post-message">
        {{message}}
      </p>
      <br />
      {{/if}}
      {{/if}}

      <p>
        {{pluralize votes "Vote"}},
        <a href="{{postPagePath this}}">{{commentsCount}} comments</a>
        {{#if ownPost}}<a href="{{postEditPath this}}">Edit</a>{{/if}}
      </p>

    </div>
    {{#if isNotPostDetailPage}}
      <a href="{{postPagePath this}}" class="discuss btn">Discuss</a>
    {{/if}}
  </div>
</template>
