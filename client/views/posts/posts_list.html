<template name="newPosts">
  {{> postsList options}}
</template>

<template name="bestPosts">
  {{> postsList options}}
</template>


<template name="postsList">
  <div class="posts">
    {{#each postsWithRank}}
      {{> postItem}}
    {{/each}}
  </div>

  {{#if postsReady}}
    {{#unless allPostsLoaded}}
      <a class="load-more" href="#">Load more</a>
    {{/unless}}
  {{else}}
    <div>{{> spinner}}</div>
  {{/if}}
</template>
